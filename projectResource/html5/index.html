<!DOCTYPE html>
<html lang="zh-cn" class="no-js">
	<head>
		<meta http-equiv="Content-Type">
		<meta content="text/html; charset=utf-8">
		<meta charset="utf-8">
		<title>A Collection of Page Transitions</title>		
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<link rel="stylesheet" type="text/css" href=" reset.css" />
		<link rel="stylesheet" type="text/css" href=" index.css" />
		<link rel="stylesheet" type="text/css" href=" animations.css" />
	</head>
	<body>
		<div>
			<div class="page page-1-1 page-current">
				<div class="wrap">
					<img class="img_1 pt-page-moveFromTop" src=" cover.png" />
					<img class="img_2 pt-page-moveFromLeft" src=" wording_cover.png" />
					<img class="img_3 pt-page-moveIconUp" src=" icon_up.png" />
				</div>
			</div>
			<div class="page page-2-1 hide">
				<div class="wrap">
					<img class="img_1 hide pt-page-moveFromBottom" src=" wording.png" />
					<img class="img_2 hide pt-page-moveCircle" src=" circle.png" />
					<img class="img_3 hide pt-page-moveFromLeft" src=" people.png" />


					<img class="img_6 hide pt-page-moveIconUp" src=" icon_up.png" />
					<img class="img_7 hide pt-page-scaleUp" src=" floating_develop.png" />
				</div>
			</div>
			
			<div class="page page-3-1 hide">
				<div class="wrap">
					<img class="img_1 hide pt-page-moveFromBottom" src=" wording_design.png" />
					<img class="img_2 hide pt-page-moveCircle" src=" circle-design.png" />
					<img class="img_3 pt-page-moveFromBottom hide" src=" people_design.png" />

					<img class="img_6 hide pt-page-moveIconUp" src=" icon_up.png" />
					<img class="img_7 hide pt-page-scaleUp" src=" floating_design.png" />
				</div>
			</div>
			
			
			<div class="page page-4-1 hide">
				<div class="wrap">
					<img class="img_1 hide pt-page-moveFromBottom" src=" wording_production.png" />
					<img class="img_2 hide pt-page-moveCircle" src=" circle-production.png" />
					<img class="img_3 pt-page-moveFromRight hide" src=" people_production.png" />
                    <a href="/lh" target="_blank"><img class="img_5 hide pt-page-scaleUp" src=" check_production.png" /></a>

					<img class="img_7 hide pt-page-scaleUp" src=" floating_production.png" />
					<img class="img_8 hide pt-page-scaleUp" src=" pic_shadow_production.png" />
				</div>
			</div>
			
			
			
		</div>	
		<script src=" zepto.min.js"></script>
		<script src=" touch.js"></script>
		<script src=" index.js"></script>
	</body>
</html>
